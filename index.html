<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <img src="./images/protest.jpg" alt="protester holding smoke grenade">
            <div class="logo-container">
                <h1>Rebel!</h1>
            </div>
        </div>
        <div class="form-container">
            <div class="heading-container">
                <h1>Create an account to apply for your official protesting permit!</h1>
                <h2>Join the revolution to fight your oppressors and shape your future!</h2>
            </div>
            <form id="sign-up-form" action="" method="">
                <fieldset>
                    <legend>Let's do this!</legend>

                    <label for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text" placeholder="Winston">

                    <label for="last-name">Last Name</label>
                    <input id="last-name" name="last-name" type="text" placeholder="Smith">

                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="fakeEmail@myballs.net">

                    <label for="phone-number">Phone Number</label>
                    <input id="phone-number" name="phone-number" type="tel" placeholder="000-000-0000">

                    <label for="password">Password</label>
                    <input id="password" name="password" type="password">

                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" name="confirm-password" type="password">
                </fieldset>

                <button form="sign-up-form">Create Account</button>
                <h3>Already have an account? <a href='#'>Log in</a></h3>
            </form>
        </div>
    </div>
</body>
</html>
