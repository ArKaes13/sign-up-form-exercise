<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <!--CSS-->
    <link rel="stylesheet" href="./styles.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <!--JS-->
    <script src="./index.js" defer></script>
    <!--FontAwesome-->
    <script defer src="https://kit.fontawesome.com/43124feaf5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <div class="logo-container">
                <h1>Join the fight!</h1>
            </div>
        </div>
        <div class="form-container">
            <h1>Create an account to apply for your official protesting permit!</h1>
            <h2>Join the revolution to fight your oppressors and shape your future!</h2>

            <form id="sign-up-form" action="" method="" onsubmit="return false">
                <div class="input-container">
                    <label for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text" placeholder="Winston">
                </div>
                <div class="input-container">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" name="last-name" type="text" placeholder="Smith">
                </div>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="fakeEmail@myballs.net">
                </div>
                <div class="input-container">
                    <label for="phone-number">Phone Number</label>
                    <input id="phone-number" name="phone-number" type="tel" placeholder="000-000-0000">
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password">
                </div>
                <div class="input-container">
                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" name="confirm-password" type="password">
                </div>

            </form>
            <button form="sign-up-form">Create Account</button>
            <h3>Already have an account? <a href='#'>Log in</a></h3>
        </div>
    </div>
    <p class="copyright"></p>
</body>
</html>
